{% extends 'index.html' %}
<!-- Seccion Autores -->
{% block content %}
<h2>Editar Autor</h2>
<form method="post">
    {% csrf_token %}
    <label for="id_nombre" name=`nombre`>Nombre</label>
    <input type="text" id="id_nombre" name="nombre" value="{{ autor.nombre }}">
    <label for="id_apellido" name=`apellido`>Apellido</label>
    <input type="text" id="id_apellido" name="apellido" value="{{ autor.apellido }}">
    <label for="id_bibliografia" name=`bibliografia`>Bibliografia</label>
    <input type="text" id="id_bibliografia" name="bibliografia" value="{{ autor.bibliografia }}">
    <button type="submit">Guardar</button>
</form>
{% endblock %}
