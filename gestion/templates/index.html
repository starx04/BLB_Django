<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Neon</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(30, 30, 30, 0.6);
            --text-color: #ffffff;
            --text-muted: #a0a0a0;
            --neon-blue: #00f3ff;
            --neon-red: #ff0055;
            --neon-green: #00ff9d;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: rgba(10, 10, 10, 0.95);
            border-right: var(--glass-border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 3rem;
            text-shadow: 0 0 10px var(--neon-blue);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            transition: 0.3s;
        }

        .menu-item:hover,
        .menu-item.active {
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        .menu-item span {
            margin-left: 10px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 2rem;
        }

        /* Common Components Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--neon-red);
            box-shadow: 0 0 10px var(--neon-red);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 15px;
            border: var(--glass-border);
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .stat-title {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .recent-section {
            background: var(--card-bg);
            border-radius: 15px;
            border: var(--glass-border);
            padding: 1.5rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .btn-add {
            background: var(--neon-blue);
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.4);
            transition: 0.3s;
        }

        .btn-add:hover {
            box-shadow: 0 0 20px var(--neon-blue);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 1rem;
            color: var(--text-muted);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .status {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status.available {
            background: rgba(0, 255, 157, 0.1);
            color: var(--neon-green);
            border: 1px solid rgba(0, 255, 157, 0.3);
        }

        .status.borrowed {
            background: rgba(255, 0, 85, 0.1);
            color: var(--neon-red);
            border: 1px solid rgba(255, 0, 85, 0.3);
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div class="logo">
            BIBLIO<span style="color:var(--neon-blue)">TECH</span>
        </div>
        <nav>
            <a href="#" class="menu-item active">
                <span>Dashboard</span>
            </a>
            <a href="#" class="menu-item">
                <span>Libros</span>
            </a>
            <a href="#" class="menu-item">
                <span>Autores</span>
            </a>
            <a href="#" class="menu-item">
                <span>Préstamos</span>
            </a>
            <a href="#" class="menu-item">
                <span>Configuración</span>
            </a>
            {%if not user.is_authenticated %}
            <a href="#" class="menu-item">
                <span>Inicio de Sesión</span>
            </a>
            {% endif %}

            {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}

                <button type="submit">Cerrar Sesión</button>
            </form>
            {% endif %}
        </nav>
    </aside>

    <main class="main-content">
        {% block contenido %}
        {% endblock %}
    </main>

</body>

</html>
