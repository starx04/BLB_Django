{% extends "index.html" %}

{% block contenido %}
<h2> Libros </h2>
<table style="border: 1px solid">
    <tr style="border: 1px solid">
        <td style="border: 1px solid">Titulo</td>
        <td style="border: 1px solid">Autor</td>
        <td style="border: 1px solid">Disponible</td>
    </tr>
    {% for libro in libros %}
    <tr style="border: 1px solid">
        <td style="border: 1px solid">
            {{ libro.titulo }}
        </td>
        <td style="border: 1px solid">
            {{ libro.autor }}
        </td>
        <td style="border: 1px solid">
            {{ libro.disponible}}
        </td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
