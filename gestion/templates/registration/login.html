{% extends 'index.html' %}

{% block contenido %}
<h2>Inicio de Sesión</h2>
{% if form.errors %}
<p style="color: var(--neon-red);">Usuario o contraseña incorrectos</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="id_username">Usuario</label>
    <input type="text" id="id_username" name="username" required>

    <label for="id_password">Contraseña</label>
    <input type="password" id="id_password" name="password" required>

    <button type="submit">Iniciar Sesión</button>

    <div style="margin-top: 1rem; text-align: center;">
        <p>¿No tienes una cuenta? <a href="{% url 'registro' %}"
                style="color: var(--neon-blue); text-decoration: none;">Regístrate aquí</a></p>
    </div>
</form>
{% endblock %}
